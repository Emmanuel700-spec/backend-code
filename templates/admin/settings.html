<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f1f5f9;
            color: #333;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: 220px;
            background-color: #2a2d37;
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #10b981;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            color: #bbb;
            text-decoration: none;
            font-size: 1em;
            display: block;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #10b981;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 240px;
            padding: 20px;
            width: calc(100% - 240px);
        }

        .main-content header h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }

        .main-content header p {
            color: #666;
            font-size: 1em;
        }

        /* Section Styling */
        .settings-options section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-options section h2 {
            font-size: 1.5em;
            color: #10b981;
            margin-bottom: 15px;
        }

        /* Form Styling */
        .form-control {
            margin-bottom: 15px;
        }

        .form-control label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-control input[type="text"], 
        .form-control select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #10b981;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0d815c;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            font-size: 0.85em;
            color: #666;
            margin-top: 30px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="/admin/settings">Platform Settings</a></li>
            <li><a href="/admin/users">Manage Users</a></li>
            <li><a href="/admin/content">Content Approval</a></li>
            <li><a href="/admin/categories">Manage Categories</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header>
            <h1>Platform Settings</h1>
            <p>Manage platform configurations and user/content moderation.</p>
        </header>

        <section class="settings-options">
            <!-- User Management -->
            <section id="user-management">
                <h2>User Management</h2>
                <form action="/admin/settings/add_user" method="post">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-control">
                        <label for="user-type">User Type</label>
                        <select id="user-type" name="user_type" required>
                            <option value="Admin">Admin</option>
                            <option value="Tech Writer">Tech Writer</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </section>

            <!-- Content Moderation -->
            <section id="content-moderation">
                <h2>Content Moderation</h2>
                <form action="/admin/settings/flag_content" method="post">
                    <div class="form-control">
                        <label for="content-id">Content ID</label>
                        <input type="text" id="content-id" name="content_id" required>
                    </div>
                    <button type="submit">Flag Content</button>
                </form>

                <form action="/admin/settings/approve_content" method="post">
                    <div class="form-control">
                        <label for="content-id-approve">Content ID to Approve</label>
                        <input type="text" id="content-id-approve" name="content_id" required>
                    </div>
                    <button type="submit">Approve Content</button>
                </form>
            </section>

            <!-- Category Management -->
            <section id="category-management">
                <h2>Category Management</h2>
                <form action="/admin/settings/add_category" method="post">
                    <div class="form-control">
                        <label for="category-name">Category Name</label>
                        <input type="text" id="category-name" name="category_name" required>
                    </div>
                    <button type="submit">Add Category</button>
                </form>
            </section>
        </section>

        <footer>
            <p>&copy; 2024 Moringa School daily.dev | Admin Dashboard</p>
        </footer>
    </main>
</body>
</html>
